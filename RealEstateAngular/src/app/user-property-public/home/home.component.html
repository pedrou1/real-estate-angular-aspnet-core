<div class="container d-flex justify-content-center mt-50 mb-50">

    <div class="row">
        <div>
            <div id="carouselExampleIndicators" class="carousel slide mb-1" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/assets/img/c1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/img/c2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/img/c3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>

            <h3 class="homeTitle mt-5">Our properties:</h3>
            <hr class="propDivider my-4">
        </div>


        <div class="col-md-4 mt-3 mb-4" *ngFor="let dataItem of PropertyList">
            <div class="card">
                <div class="card-body">
                    <div class="card-img-actions">
                        <img [src]=propPhotourl+dataItem.photo_file_name class="card-img img-fluid pointerC"
                            (click)="onSelect(dataItem)" width="96" height="350" alt="">
                    </div>
                </div>
                <div class="card-body bg-light text-center details-card-padding">
                    <div class="mb-2">
                        <h6 class="font-weight-semibold mb-2">
                            <a class="text-default mb-2 pointerC"
                                (click)="onSelect(dataItem)">{{dataItem.property_type}}</a>
                        </h6>
                        <a class="text-muted">{{dataItem.city}}</a>
                    </div>
                    <h5 class="mb-0 font-weight-semibold">${{dataItem.price}}</h5>
                    <button (click)="onSelect(dataItem)" type="button" class="btn btn-outline-dark mt-4"> See
                        details</button>
                        
                </div>
            <div class="card-body bg-light text-center fav-card-padding">
                <button (click)="addToFav(dataItem)" [attr.id]="'animatebutton' + dataItem.property_id" type="button" class="btn ml-1 text-center bg-light">
                    <svg data-prefix="fas" data-icon="heart" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-heart fa-w-16 fa-lg heart heartBrowserSpecific"><path fill="DimGray" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"></path></svg>
                </button>
            </div>
            </div>
        </div>

    </div>
</div>

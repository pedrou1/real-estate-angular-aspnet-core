<div class="cotainer">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-4 m-2">
                <form [formGroup]="formContact" (ngSubmit)="submit()">
                    <div class="card-body">
                        <h4 class="text-center mb-3">Send us an email</h4>
                        <hr class="divider my-3">
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">Full name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Enter full name" formControlName="name">

                                <small class="text-danger"
                                    *ngIf="getControl.name.errors?.minlength && getControl.name.touched">
                                    Name must be at least 4 characters long.
                                </small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">Email</label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" placeholder="Enter email"
                                    formControlName="email">

                                <small class="text-danger"
                                    *ngIf="getControl.email.errors?.minlength && getControl.email.touched">
                                    Email must be at least 4 characters long.
                                </small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">Message</label>
                            <div class="col-md-6">
                                <textarea name="text" class="form-control" cols="40" rows="5" formControlName="message" placeholder="Enter a message"> </textarea>
                                <div class="help-block">
                                    <small class="text-danger"
                                    *ngIf="getControl.message.errors?.minlength && getControl.message.touched">
                                    Message must be at least 10 characters long.
                                    </small>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12 float-right">
                                <div class="col-md-2 float-right">
                                    <button type="submit" class="btn btn-primary" [disabled]="formContact.invalid">
                                        Send
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="alert" role="alert" *ngIf="hasMessage" [ngClass]="{'alert-danger': hasError, 'alert-success': !hasError}">
                            {{ErrorMessage}}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

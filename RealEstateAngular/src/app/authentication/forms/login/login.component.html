
<div class="container">
    <div class="col-md-6 col-md-offset-3 loginBox">
        <form #userForm="ngForm" (ngSubmit)="login()">
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-md-4 col-form-label text-md-right">Username</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" [(ngModel)]="Username" name="username"
                            placeholder="Enter Username" #username="ngModel" required
                            [class.is-invalid]="username.invalid && username.touched" minlength="4">
                        <small class="text-danger"
                            [class.d-none]="username.valid || username.untouched || username.errors?.minlength">Username
                            is
                            required</small>
                        <div class="help-block">
                            <small class="text-danger"
                                [class.d-none]="!username.errors?.minlength || username.untouched">
                                Username must be at least 4 characters long.
                            </small>
                        </div>

                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-4 col-form-label text-md-right">Password</label>
                    <div class="col-md-6">
                        <input type="password" class="form-control" name="description" [(ngModel)]="Password">
                    </div>
                </div>

                <div class="col-xs-12 form-group text-right">
                    <button class="btn btn-success" type="submit">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
